<form>
    <label for="name">Ім'я:</label>

    <input type="text" id="name"
    name="name"><br>

    <label for="surname">Прізвище:</label>
    <input type="text" id="surname"
    name="surname"><br>

    <label for="age">Вік:</label>
    <input type="number" id="age"
    name="age"><br>

    <button type="button"
            onclick="displayInfo()"> Натисніть </button>

</form>
    <script>
        function displayInfo() {
            const name =
                document.getElementById("name").value;
            const surname =
                document.getElementById("surname").value;
            const age =
                document.getElementById("age").value;
            alert(name + '' +surname + ','+age+'років');

        }
    </script>

        <script>
            // Отримуємо блок з цифрою і збільшуємо його значення на 1
            window.onload = function() {
            const numberBlock = document.getElementById('number');
            const number = parseInt(numberBlock.innerHTML);
            numberBlock.innerHTML = number + 1;
        }
        </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Створення таблиці</title>
  <script src="lesson10.js"></script>
  <script>
    function createTable() {
      // Отримуємо значення з інпутів
      const numRows = parseInt(document.getElementById("numRows").value);
      const numCols = parseInt(document.getElementById("numCols").value);
      const cellData = document.getElementById("cellData").value;

      // Знаходимо div-елемент, куди будемо вставляти таблицю
      const tableContainer = document.getElementById("tableContainer");

      // Створюємо елемент таблиці
      const table = document.createElement("table");

      // Додаємо рядки та ячейки в таблицю
      for (let i = 0; i < numRows; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < numCols; j++) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(cellData);
          cell.appendChild(cellText);
          row.appendChild(cell);
        }

        table.appendChild(row);
      }

      // Вставляємо таблицю в div-елемент
      tableContainer.appendChild(table);
    }
  </script>
</head>
<body>
<label for="numRows">Кількість рядків:</label>
<input type="number" id="numRows"><br><br>

<label for="numCols">Кількість ячеєк:</label>
<input type="number" id="numCols"><br><br>

<label for="cellData">Вміст ячейок:</label>
<input type="text" id="cellData"><br><br>

<button onclick="createTable()">Створити таблицю</button><br><br>

<div id="tableContainer"></div>
</body>
</html>

</body>
</html>
